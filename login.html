<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kerala Tourism Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100%;
      width: 100%;
      padding: 70px 10px 50px; /* Padding for space above and below content */
      background: url("images/img-5.jpg") center/cover, #000;
      background-repeat: no-repeat;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.6em;
      z-index: 1000;
    }

    .nav-bar .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
    }

    .nav-bar .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 0.5em;
      font-size: 1em;
      font-weight: bold;
      margin: 0 0.2em;
    }

    .nav-bar .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin-top: 100px; /* Space between the nav bar and content */
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 2px solid black;
      backdrop-filter: blur(9px);
      -webkit-backdrop-filter: blur(9px);
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 50px; /* Space between the form and footer */
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: black;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid black;
      margin: 15px 0;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: black;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s ease;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: black;
    }

    .input-field input:focus~label,
    .input-field input:valid~label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
    }

    .forget {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 25px 0 35px 0;
      color: black;
    }

    #remember {
      accent-color: #fff;
    }

    .forget label {
      display: flex;
      align-items: center;
    }

    .forget label p {
      margin-left: 8px;
    }

    .wrapper a {
      color: #fff;
      text-decoration: none;
    }

    .wrapper a:hover {
      text-decoration: underline;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    button:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    .register {
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }

    footer {
      color: white;
      text-align: center;
      padding: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 120%;
      margin-top: auto; /* Ensures the footer sticks to the bottom */
    }

    @media (max-width: 768px) {
      .nav-bar {
        flex-direction: column;
        padding: 0.5em;
      }

      .nav-bar .nav-links {
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: center;
      }
      
      .nav-bar .nav-links a {
        padding: 0.5em 0.2em;
        width: 100%;
        text-align: center;
        font-size: 0.9em;
      }

      h2 {
        font-size: 1.8rem;
      }

      .input-field label {
        font-size: 14px;
      }

      .input-field input {
        font-size: 14px;
        height: 35px;
      }

      button {
        padding: 10px 15px;
        font-size: 14px;
      }

      .forget label p {
        font-size: 14px;
      }

      .register p {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .nav-bar {
        flex-direction: column;
        padding: 0.5em;
      }

      .nav-bar .nav-links {
        display: flex;
        flex-direction: row;
        width: 100%;
        align-items: center;
      }
      
      .nav-bar .nav-links a {
        padding: 0.5em 5px;
        width: 100%;
        text-align: center;
        font-size: 0.9em;
      }

      .wrapper {
        padding: 20px;
        margin: 20px 0 120px;
      }

      h2 {
        font-size: 1.5rem;
      }

      .input-field input {
        height: 30px;
        font-size: 13px;
      }

      .input-field label {
        font-size: 13px;
      }

      button {
        padding: 8px 12px;
        font-size: 13px;
      }

      .forget label p, .register p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <div class="logo">Kerala Tourism</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="places.html">Places</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contacts</a>
        <a href="login.html">Login/Signup</a>
    </div>
  </div>
  <div class="content">
    <div class="wrapper">
      <form action="#">
        <h2>Login</h2>
        <div class="input-field">
          <input type="email" required aria-label="Enter your email">
          <label>Enter your email</label>
        </div>
        <div class="input-field">
          <input type="password" required aria-label="Enter your password">
          <label>Enter your password</label>
        </div>
        <div class="forget">
          <label for="remember">
            <input type="checkbox" id="remember">
            <p>Remember me</p>
          </label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Log In</button>
        <div class="register">
          <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
      </form>
    </div>
    <footer>
      &copy; 2024 Kerala Tourism. All rights reserved.
    </footer>
  </div>
</body>
</html>
